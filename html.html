<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        margin: 0 auto;
        animation: 1s rainbow linear infinite;
    }
    @keyframes rainbow {
        0% { transform:rotateY(0) rotateX(0);}
        100% { transform:rotateY(360deg) rotateX(0);}
    }
    </style>
</head>
<body>
    <div class="box">
      
    </div>
</body>
</html>
